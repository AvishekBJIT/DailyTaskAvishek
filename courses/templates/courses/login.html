{% extends 'courses/base.html' %}

{% block title %}Log In - E-Learning{% endblock %}

{% block content %}
    <div class="container">
        <h2>Log In</h2>

        <!-- Display any messages (like error messages) -->
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
{% endblock %}
