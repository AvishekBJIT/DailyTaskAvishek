{% extends 'courses/base.html' %}

{% block title %}Courses - E-Learning{% endblock %}

{% block content %}
    <h1>Courses</h1>
    <div class="row">
        {% for course in courses %}
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{ course.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="card-text">{{ course.description|truncatewords:20 }}</p>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">View Course</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
